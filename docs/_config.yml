# Site settings
title: Apex SDK Protocol - Unified Rust SDK for Substrate & EVM Blockchain Development
description: Compile-time safe, unified Rust SDK enabling cross-chain development across Substrate and EVM ecosystems. Build secure blockchain applications with type safety, native performance, and seamless cross-chain communication.
author: Apex SDK Team
url: https://apexsdk.dev
baseurl: ""
lang: en_US
timezone: UTC
# Use custom HTML instead of Jekyll theme
# To properly serve index.html, we disable the theme
# theme: jekyll-theme-cayman

show_downloads: false
github:
  repository_url: https://github.com/carbobit/apex-sdk
  zip_url: https://github.com/carbobit/apex-sdk/archive/refs/heads/main.zip
  tar_url: https://github.com/carbobit/apex-sdk/archive/refs/heads/main.tar.gz
  repository_name: apex-sdk

# Social media
twitter:
  username: apexsdk
  card: summary_large_image

# SEO settings
logo: /assets/logo.png
social:
  name: Apex SDK Protocol
  links:
    - https://github.com/carbobit/apex-sdk
    - https://twitter.com/apexsdk

# Markdown settings for .md files
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true
  toc_levels: 1..3

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

# Include HTML files and special files
include:
  - index.html
  - _redirects

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
