<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="80" fill="url(#accentGrad)" opacity="0.1"/>
  <circle cx="1050" cy="530" r="100" fill="url(#accentGrad)" opacity="0.1"/>

  <!-- Network nodes visualization -->
  <g opacity="0.3">
    <circle cx="200" cy="200" r="6" fill="#06b6d4"/>
    <circle cx="400" cy="150" r="6" fill="#3b82f6"/>
    <circle cx="600" cy="250" r="6" fill="#8b5cf6"/>
    <circle cx="800" cy="180" r="6" fill="#10b981"/>
    <circle cx="1000" cy="220" r="6" fill="#06b6d4"/>

    <line x1="200" y1="200" x2="400" y2="150" stroke="#64748b" stroke-width="1"/>
    <line x1="400" y1="150" x2="600" y2="250" stroke="#64748b" stroke-width="1"/>
    <line x1="600" y1="250" x2="800" y2="180" stroke="#64748b" stroke-width="1"/>
    <line x1="800" y1="180" x2="1000" y2="220" stroke="#64748b" stroke-width="1"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="280" font-family="'Inter', sans-serif" font-size="80" font-weight="700" fill="url(#accentGrad)" text-anchor="middle">
    Apex SDK
  </text>

  <!-- Subtitle -->
  <text x="600" y="350" font-family="'Inter', sans-serif" font-size="32" fill="#cbd5e1" text-anchor="middle">
    Unified Rust SDK for Substrate &amp; EVM
  </text>

  <!-- Feature badges -->
  <g transform="translate(280, 410)">
    <rect x="0" y="0" width="160" height="50" rx="25" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="2"/>
    <text x="80" y="32" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#93c5fd" text-anchor="middle">
      Type Safe
    </text>
  </g>

  <g transform="translate(520, 410)">
    <rect x="0" y="0" width="160" height="50" rx="25" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="80" y="32" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#c4b5fd" text-anchor="middle">
      Cross-Chain
    </text>
  </g>

  <g transform="translate(760, 410)">
    <rect x="0" y="0" width="160" height="50" rx="25" fill="rgba(6, 182, 212, 0.2)" stroke="#06b6d4" stroke-width="2"/>
    <text x="80" y="32" font-family="'Inter', sans-serif" font-size="18" font-weight="600" fill="#67e8f9" text-anchor="middle">
      Performant
    </text>
  </g>

  <!-- Footer -->
  <text x="600" y="550" font-family="'JetBrains Mono', monospace" font-size="18" fill="#64748b" text-anchor="middle">
    github.com/kherldhussein/apex-sdk
  </text>
</svg>
