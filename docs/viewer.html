    <div class="doc-container">
        <aside class="sidebar">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search docs...">
            </div>
            <nav id="doc-nav"></nav>
        </aside>
        <main id="doc-content" class="main-content"></main>
    </div>

    <script>
        // Dynamically set title based on loaded document
        const docTitles = {
          'QUICK_START.md': 'Quick Start Guide - Apex SDK Rust Blockchain Tutorial',
          'API.md': 'API Reference - Apex SDK Rust Blockchain Library Docs',
          'CLI.md': 'CLI Guide - Apex SDK Command Line Tools for Blockchain',
          'ROADMAP.md': 'Roadmap - Apex SDK Cross-Chain Features & Updates',
          'CONTRIBUTING.md': 'Contributing - Apex SDK Open Source Blockchain Project'
        };

        const urlParams = new URLSearchParams(window.location.search);
        const doc = urlParams.get('doc');
        if (doc && docTitles[doc]) {
          document.title = docTitles[doc];
        }

        // Set canonical URL
        const canonical = document.createElement('link');
        canonical.rel = 'canonical';
        if (doc) {
            canonical.href = `https://apexsdk.dev/viewer.html?doc=${doc}`;
        } else {
            canonical.href = 'https://apexsdk.dev/viewer.html';
        }
        document.head.appendChild(canonical);
    </script>
    <!-- Utility scripts -->
    <script src="js/utils/error-handler.js" defer></script>
    <script src="js/utils/performance.js" defer></script>
    
    <!-- Main application script -->
    <script src="js/main-browser.js" defer></script>
