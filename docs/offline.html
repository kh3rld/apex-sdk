<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Apex SDK</title>
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --text-primary: #ffffff;
            --text-secondary: #b0b8c1;
            --accent: #00d4ff;
            --border: #2a3441;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .offline-icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.6;
        }

        .offline-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--accent) 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .offline-message {
            color: var(--text-secondary);
            margin-bottom: 32px;
            font-size: 16px;
        }

        .offline-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .network-status {
            margin-top: 32px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        .network-status.online {
            border-color: #28a745;
            color: #28a745;
        }

        .network-status.offline {
            border-color: #dc3545;
            color: #dc3545;
        }

        @media (max-width: 480px) {
            .offline-title {
                font-size: 24px;
            }

            .offline-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection. Please check your network and try again.
        </p>
        
        <div class="offline-actions">
            <button onclick="window.location.reload()" class="btn btn-primary">
                Try Again
            </button>
            <a href="/" class="btn btn-secondary">
                Go Home
            </a>
        </div>

        <div id="networkStatus" class="network-status offline">
            ðŸ“µ Currently offline
        </div>
    </div>

    <script>
        // Monitor network status
        function updateNetworkStatus() {
            const statusEl = document.getElementById('networkStatus');
            
            if (navigator.onLine) {
                statusEl.textContent = 'ðŸŒ Back online - You can reload the page';
                statusEl.className = 'network-status online';
            } else {
                statusEl.textContent = 'ðŸ“µ Currently offline';
                statusEl.className = 'network-status offline';
            }
        }

        // Listen for network changes
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);

        // Initial status check
        updateNetworkStatus();

        // Auto-reload when back online (after a short delay)
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        });
    </script>
</body>
</html>
