[package]
name = "apex-sdk-substrate"
version = "0.1.5"
edition = "2021"
description = "Substrate adapter for Apex SDK"
license = "Apache-2.0"
repository = "https://github.com/apex-sdk/apex-sdk"

[dependencies]
apex-sdk-core = { path = "../apex-sdk-core", version = "0.1.5" }
apex-sdk-types = { path = "../apex-sdk-types", version = "0.1.5" }
subxt = { workspace = true, features = ["native"] }
tokio = { version = "1.38.0", features = ["full"] }
async-trait = "0.1.80"
thiserror = "2.0.17"
tracing = "0.1.40"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
hex = "0.4.3"
sp-core = { workspace = true, features = ["full_crypto"] }
sp-runtime = { workspace = true }
parity-scale-codec = { version = "3.6.12", features = ["derive"] }
parking_lot = "0.12.3"
bip39 = "2.0.0"
rand = "0.9.2"
lru = "0.16.2"
chrono = "0.4"

[dev-dependencies]
tokio = { version = "1.38.0", features = ["full", "test-util"] }
mockall = "0.14.0"
criterion = { workspace = true }

[features]
default = []
typed = []
typed-polkadot = ["typed"]
typed-kusama = ["typed"]
typed-westend = ["typed"]

[package.metadata.cargo-udeps.ignore]
normal = ["sp-runtime"]  # Used in auto-generated metadata files (westend.rs, westend_generated.rs)
development = ["mockall"]  # May be used in conditional compilation
