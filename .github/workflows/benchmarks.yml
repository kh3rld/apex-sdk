name: Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write  # For pushing benchmark results

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/cache
          key: ${{ runner.os }}-cargo-cache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cache-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-bench-

      - name: Run benchmarks
        run: |
          echo "Running benchmarks"
          cargo bench --bench transaction_benchmarks -- --output-format bencher | tee output.txt

          echo "===================="
          echo "Benchmark output:"
          echo "===================="
          cat output.txt
          echo "===================="

          # Verify output contains expected format
          if grep -q "^test .* \.\.\. bench:" output.txt; then
            echo "✓ Output is in correct format"
          else
            echo "✗ Warning: Output may not be in expected format"
            echo "Expected lines like: test benchmark_name ... bench: X ns/iter (+/- Y)"
          fi

      - name: Initialize gh-pages branch if needed
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git fetch origin gh-pages:gh-pages || {
            echo "gh-pages branch does not exist, creating it..."
            CURRENT_BRANCH=$(git branch --show-current)
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git checkout --orphan gh-pages
            git reset --hard
            mkdir -p dev/bench
            git add .
            git commit --allow-empty -m "Initialize gh-pages branch for benchmarks"
            git push origin gh-pages
            git checkout "$CURRENT_BRANCH"
          }

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tool: 'cargo'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: true
          fail-on-alert: false
          name: 'Benchmark'
          gh-pages-branch: 'gh-pages'
          benchmark-data-dir-path: 'dev/bench'

  # Compare benchmarks for PRs
  benchmark-compare:
    name: Compare Benchmarks (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v5

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/index
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry/cache
          key: ${{ runner.os }}-cargo-cache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cache-

      - name: Run benchmarks on PR
        run: cargo bench --bench transaction_benchmarks -- --output-format bencher | tee pr-output.txt

      - name: Save PR benchmark results
        run: cp pr-output.txt /tmp/pr-output.txt

      - name: Save PR benchmark results
        run: cp pr-output.txt /tmp/pr-output.txt

      - name: Checkout base branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.base_ref }}

      - name: Restore PR benchmark results
        run: cp /tmp/pr-output.txt pr-output.txt

      - name: Run benchmarks on base
        run: cargo bench --bench transaction_benchmarks -- --output-format bencher | tee base-output.txt

      - name: Compare benchmarks
        run: |
          echo "## Benchmark Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### PR Branch" >> $GITHUB_STEP_SUMMARY
          cat pr-output.txt >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Base Branch" >> $GITHUB_STEP_SUMMARY
          cat base-output.txt >> $GITHUB_STEP_SUMMARY
