name: Close Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: |
            This issue has been inactive for 60 days and will be closed in 7 days unless there is activity.

            If this issue is still relevant, please comment to keep it open.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'roadmap,security,discussion,pinned,good first issue'

          # PR settings
          stale-pr-message: |
            This pull request has been inactive for 30 days and will be closed in 7 days unless there is activity.

            If you plan to continue working on this PR, please comment or push new commits.
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'work-in-progress,blocked,waiting-for-review'

          # Close message
          close-issue-message: 'This issue was closed due to inactivity. Feel free to reopen if still relevant.'
          close-pr-message: 'This PR was closed due to inactivity. Feel free to reopen if you plan to continue.'

          # Performance
          operations-per-run: 100
