# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    reviewers:
      - "apex-sdk/core-maintainers"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Maintain dependencies for Cargo
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 20
    labels:
      - "dependencies"
      - "rust"
      - "automated"
    reviewers:
      - "apex-sdk/core-maintainers"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Ignore major version updates for stability
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Group related updates
    groups:
      tokio:
        patterns:
          - "tokio*"
      substrate:
        patterns:
          - "sp-*"
          - "subxt*"
      evm:
        patterns:
          - "ethers*"
          - "alloy-*"
      serialization:
        patterns:
          - "serde*"
      tracing:
        patterns:
          - "tracing*"
